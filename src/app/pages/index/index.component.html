<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido!</h1>
          <p class="text-lead text-light">
            Aquí encontraras prendas de uniformes, Ropa para tu trabajo, camisetas personalizadas, Chalecos, Bordados
            personalizados y mucho más..
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--7 pb-5">
  <div class="row">
    <div class="col-lg-4 mb-3" *ngFor="let x of productos">
      <div class="card p-1" [routerLink]="['/show-producto', x.IDPRODUCTO]">
        <img src="{{urlGlobal+x.PORTADA}}">
        <div class="text-center">
          <h6 class="text-xl font-semibold mt-3">{{x.NOMBRES}}</h6>
          <h6 class="text-xl font-semibold mt-3">{{x.PRECIO}}</h6>
        </div>
        <p class="mt-2 mb-4 text-blueGray-500">
          {{x.DESCRIPCION}}
        </p>
      </div>
    </div>
  </div>
</div>
